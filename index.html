</head>
<body>
   <div class="main">
    <div>
        <h1>T I M E R</h1>

        <h1 id ="min">00</h1>
        <h1>:</h1>
        <h1 id ="sec">00</h1>
        <h1>:</h1>
        <h1 id= "msec">00</h1>
    </div>


    <button id="start" onclick="start()">Start</button>

    <button id="clear" onclick="reset()">Reset</button>
   </div>
